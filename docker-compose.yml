version: "3.8"

services:
  couchdb:
    image: bitnami/couchdb:3
    environment:
      - "COUCHDB_USER=admin"
      - "COUCHDB_PASSWORD_FILE=/run/secrets/couchdb_password"
    ports:
      - "5984:5984"
    secrets:
      - couchdb_password
    volumes:
      - couchdb_db:/bitnami/couchdb

  ds-server:
    depends_on:
      - couchdb
    image: localhost:5000/draconicsystems/ds-server:latest
    build: ./
    ports:
      - "3000:3000"
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
    labels:
      - "com.draconicsystems.description=Web server"
      - "com.draconicsystems.labels.clojure"
      - "com.draconicsystems.labels.reitit"
    environment:
      - "COUCHDB_USER=admin"
      - "COUCHDB_PASSWORD_FILE=/run/secrets/couchdb_password"
    secrets:
      - couchdb_password

secrets:
  couchdb_password:
    external: true

volumes:
  couchdb_db:
