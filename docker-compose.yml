version: "3.8"
services:
  ds-server:
    build: ./
    ports:
      - "3000:3000"
    labels:
      - "com.draconicsystems.description=Web server"
      - "com.draconicsystems.labels.clojure"
      - "com.draconicsystems.labels.reitit"

  couchdb-master:
    image: couchdb:3
    environment:
      - "COUCHDB_USER=admin"
      - "COUCHDB_PASSWORD_FILE=/run/secrets/couchdb_password"
    ports:
      - "5984:5984"
    secrets:
      - couchdb_password

secrets:
  couchdb_password:
    external: true
