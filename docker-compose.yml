version: "3.8"

services:
  couchdb:
    image: bitnami/couchdb:3
    restart: "always"
    environment:
      - "COUCHDB_USER=admin"
      - "COUCHDB_PASSWORD_FILE=/run/secrets/couchdb_password"
    ports:
      - "5984:5984"
    secrets:
      - couchdb_password
    volumes:
      - couchdb_db:/bitnami/couchdb

  ds-server:
    depends_on:
      - couchdb
    image: ${REGISTRY_HOST}/draconicsystems/ds-server:latest
    build: ./
    restart: "always"
    ports:
      - "3000:3000"
    labels:
      - "com.draconicsystems.description=Web server"
      - "com.draconicsystems.labels.clojure"
      - "com.draconicsystems.labels.reitit"

secrets:
  couchdb_password:
    external: true

volumes:
  couchdb_db:
