name: Deployment CI

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore cached dependencies
        uses: actions/cache@v2
        env:
          cache-name: m2-repository
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ env.cache-name }}-
            ${{ runner.os }}-maven-
            ${{ runner.os }}-

      - name: Install dependencies
        run: lein deps

      - name: Run Tests
        run: lein kaocha

      - name: Build Uberjar
        run: lein uberjar

      - name: Build Docker Image
        run: docker-compose build

      - name: Deploy
        run: docker-compose up -d --remove-orphans
