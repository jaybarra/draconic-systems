---
name: Production Deployment
on:
  push:
    branches:
      - main
jobs:
  build-uberjar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@11.0
        with:
          cli: latest

      - name: Run Tests
        run: clj -M:poly test

      - name: Build Uberjar
        working-directory: ./projects/ds-main
        run: clj -T:build uber

      - name: Stage Uberjar Artifact
        uses: actions/upload-artifact@master
        with:
          name: ds-server-standalone.jar
          path: ./projects/ds-main/target/ds-server-standalone.jar

  deploy-production:
    needs: [ build-uberjar ]
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/download-artifact@master
        with:
          name: ds-server-standalone.jar
          path: ./projects/ds-main/target/ds-server-standalone.jar

      - name: Build Docker Images
        run: docker-compose build
        working-directory: ./projects/ds-main

      - name: Build Docker Images
        run: docker-compose push
        working-directory: ./projects/ds-main

      - name: Deploy Docker Stack
        working-directory: ./projects/ds-main
        run: |
          docker stack deploy --with-registry-auth --prune -c docker-compose.yml ds
