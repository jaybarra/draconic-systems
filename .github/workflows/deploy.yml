name: Deployment CI

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: lein deps

      - name: Run Tests
        run: lein kaocha

      - name: Build Uberjar
        run: lein uberjar

      - name: Build Docker Image
        run: docker-compose build

      - name: Deploy
        run: docker stack deploy --compose-file docker-compose.yml ds-stack
