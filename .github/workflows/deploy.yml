name: Deployment CI

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: lein deps

      - name: Run Tests
        run: lein kaocha --focus :unit

      - name: Build Uberjar
        run: lein uberjar

      - name: Build Docker Images
        run: docker build -t ds-server:latest .

      - name: Deploy Docker Stack
        run: docker stack deploy --prune -c docker-compose.yml ds

      - name: Force update (to be removed later)
        run: docker service update --force ds_ds-server
